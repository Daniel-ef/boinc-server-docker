version: "3.4"

volumes:
  project:
  results:
  secrets:
  apache_access:
  apache_errors:
  logs:

services:
  makeproject:
    image: boinc/server_makeproject:$VERSION$TAG$DEFAULTARGS
    build: 
      context: images/makeproject
      target: makeproject$DEFAULTARGS
      args:
        - TAG
        - BOINC_USER
        - PROJECT_ROOT
        - DB_HOST
    volumes:
      - "project:$PROJECT_ROOT.dst"
      - "secrets:/run/secrets"
    hostname: makeproject
    environment:
      - URL_BASE
      - PROJECT

  apache:
    image: boinc/server_apache:$VERSION$TAG$DEFAULTARGS
    build: 
      context: images/apache
      target: apache$DEFAULTARGS
      args:
        - TAG
        - BOINC_USER
        - PROJECT_ROOT
        - DB_HOST
    hostname: $PROJECT
    volumes: 
      - "project:$PROJECT_ROOT"
      - "results:/results"
      - "secrets:/run/secrets"
      - "/dev/null:/run/secrets/keys/code_sign_private"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "logs:/var/log/apache2"
    ports: 
      - "80:80"
    tty: true
    environment:
      - URL_BASE
      - PROJECT

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.0.0
    build:
      context: filebeat
    volumes:
      - "logs:/var/log/apache2"

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:7.0.0
    build:
      context: metricbeat
    volumes:
      - type: bind
        source: /proc
        target: /hostfs/proc
        read_only: true 
      - type: bind
        source: /sys/fs/cgroup
        target: /hostfs/sys/fs/cgroup
        read_only: true
      - type: bind
        source: /
        target: /hostfs
        read_only: true
    network_mode: "host"
